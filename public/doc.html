<html>
<head>
    <meta charset="UTF-8" />
    <title>RDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
    <img src="/img/Login.jpg" id="bg" alt="">
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="insert">
                <form method="post" action="/v1/import" enctype="multipart/form-data" id="form" class="arquivo">
                    <h1>Arquivos</h1>
                    <p>
                        <label for="bilhetagem">Arquivo Bilhetagem</label>
                        <input id="bilhetagem" name="bilhetagem" accept=".csv" required="required" type="file"
                            placeholder="only doc .csv" />
                    </p>

                    <p>
                        <label for="gps">Arquivo GPS</label>
                        <input id="gps" name="gps" accept=".txt" required="required" type="file"
                            placeholder="only doc .txt" />
                    </p>

                    <p>
                        <input type="submit" value="Importar" id="import" />
                        <input type="button" value="Ver Relatório"  id="relatorio" />
                    </p>
                   
                    <input type="hidden" name="t" id="t">
                </form>
            </div>
        </div>
    </div>
</body>
<script>
     document.getElementById("relatorio").onclick = function(){
        return window.location.href = "/response";
        };
   
    var query = location.search.slice(1);
    var partes = query.split('&');
    var data = {};
    partes.forEach(function (parte) {
        var chaveValor = parte.split('=');
        var chave = chaveValor[0];
        var valor = chaveValor[1];
        data[chave] = valor;
    });

    if (data.status) {
        alert("Quando estiver processado os dados você receberá um email de confimação!");
        window.location.href = "/response";
    }




    document.getElementById('t').value = data.t;
</script>

</html>
